<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
</head>
<body>
    <center>
        <div class="section">
            <h2>File Metadata</h2>
            <ul>
                {% for key, value in metadata.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
            <h2>Download Converted PDF</h2>
            <a class="btn" href="{{ url_for('download_file', filename=pdf_filename) }}">Download PDF</a>
            <a class="btn" href="{{ url_for('upload_file') }}">Convert New File</a>
    </center>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</body>
</html>
